<style>
h1 {
  text-align: center;
}
table.table-bordered {
  margin: auto;
  width: 70%;
  text-align: center;
}
h2 {
text-align: center;
}
table.table-bordered th, table.table-bordered td {
  border: 1px solid black;
  padding: 8px;
}
button {
  background-color: #4CAF50;
  width: 100px;
  height: 50px;
}
button:hover {
  background-color: lightgray;
  color: blue;
  border: none;
}
</style>

{% extends "base.html" %}

{% block title %} Home Page {% endblock %}
{% block content %}
<div class="cart">
    <h1> Корзина </h1>
    <table class="table-bordered">
        <thead>
        <tr>
            <th scope="row">Item</th>
            <th>Total</th>
            <th>Producer</th>
        </tr>
        </thead>
          <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.price }} рублей</td>
            <td>{{ item.producer }}</td>
        </tr>
        {% endfor %}
          </tbody>
    </table>
    <h2>Итоговая стоимость: {{ total }} рублей</h2>
    <button>Приобрести</button>
</div>
{% endblock %}
